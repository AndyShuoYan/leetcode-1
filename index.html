---
layout: default
---
<div class="home">

  <h1>Solutions</h1>

  <ul class="posts">
    {% assign pages = site.pages %}
    {% for page in pages reversed %}
    {% if page.layout == 'solution' %}
      <li>
        <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
    {% endif %}
    {% endfor %}
  </ul>

</div>
