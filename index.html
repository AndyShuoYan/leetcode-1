---
layout: default
title: Leetcode
---

<div id="home">
  <h1>Solutions</h1>
  <ul class="posts">
    {% assign pages = site.pages | sort: 'date' %}
    {% for page in pages reversed %}
    {% if page.layout == 'solution' %}
      <li><span></span> &raquo; <a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
