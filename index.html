---
layout: default
---
<div class="home">

  <h1>Solutions</h1>

  <ul class="posts">
    {% assign pages = site.pages | where: 'layout', 'solution' | sort: 'date' %}
    {% for page in pages reversed %}
      <li>
        <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
